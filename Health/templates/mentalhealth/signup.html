{% extends 'mentalhealth/base.html' %}

{% block content %}
<section id="auth"><br><br>
    <div class="auth-container">
        <h2>Sign Up for MindCare AI</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="username" placeholder="Enter your Full Name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email ID</label>
                <input type="text" id="signupEmail" name="email" placeholder="Enter your Email ID" required>
            </div>
            <div class="form-group">
                <label for="signupAge">Age</label>
                <input type="number" id="signupAge" name="age" placeholder="Enter your Age" required>
            </div>
            <div class="form-group">
                <label for="signupGender">Gender</label>
                <input type="text" id="signupGender" name="gender" placeholder="Specify your Gender" required>
            </div>
            <div class="form-group">
                <label for="signupPassword1">Password</label>
                <input type="password" id="signupPassword1" name="password1" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="signupPassword2">Confirm Password</label>
                <input type="password" id="signupPassword2" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <div class="auth-toggle">
            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
        </div>

        {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
